	<ui:define name="title">
		<div class="container" style="margin-top: 250px">
			<div class="starter-template" style="text-align: center">
				<h1>ProxiBanque Application</h1>
				<h2>Veuillez vous enregistrer</h2>
			</div>
		</div>
	</ui:define>

	<ui:define name="login">


			<div class="form-group">
				<h:inputText styleClass="form-control" a:placeholder="login"
					value="#{userController.currentUser.login}"></h:inputText>

			</div>
			<div class="form-group">
				<h:inputSecret styleClass="form-control" a:placeholder="password"
					id="pass" value="#{userController.currentUser.password}"></h:inputSecret>
			</div>

			<div class="form-group">
				<h:commandLink action="#{userController.login()}"
					styleClass="btn btn-success">
					<i class="icon-search"></i>Valider</h:commandLink>
			</div>


	</ui:define>
